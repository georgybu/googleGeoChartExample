<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['geochart']}]}"></script>
</head>
<body>
	<div class="container">
		<div class="country_selector">
			<div class="sub_header">
				<span>Where you from?</span>
			</div>
			<select id="state">
				<option value="" selected="selected">Select a state</option>
			</select>
			<div class="sub_footer">
				<span>Not your country? Please, choose.</span>
			</div>
		</div>
		<div class="map">
			<div id="regions_div" style="width: 730px; height: 500px;"></div>
		</div>
		<div class="button">
			<input type="checkbox" /> Save selection
			<button id="continue_button">Continue</button>
		</div>
	</div>
	<script src="js/countries.js"></script>
</body>
</html>
